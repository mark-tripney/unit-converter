<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- /Google Fonts -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="input-section">
        <header>
          <h1 class="title">Metric/Imperial unit conversion</h1>
        </header>
        <input class="user-input" type="text" value="0" />
      </div>
      <div class="output-section">
        <h2 class="unit-heading">Length (Meter/Feet)</h2>
        <p class="conversion-output">
          <span class="base-value">0</span> meters =
          <span class="meters-to-feet">0.000</span> feet |
          <span class="base-value">0</span> feet =
          <span class="feet-to-meters">0.000</span> meters
        </p>
        <h2 class="unit-heading">Volume (Liters/Gallons)</h2>
        <p class="conversion-output">
          <span class="base-value">0</span> liters =
          <span class="liters-to-gallons">0.000</span> gallons |
          <span class="base-value">0</span> gallons =
          <span class="gallons-to-liters">0.000</span> liters
        </p>
        <h2 class="unit-heading">Mass (Kilograms/Pounds)</h2>
        <p class="conversion-output">
          <span class="base-value">0</span> kilos =
          <span class="kilos-to-pounds">0.000</span> pounds |
          <span class="base-value">0</span> pounds =
          <span class="pounds-to-kilos">0.000</span> kilos
        </p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
