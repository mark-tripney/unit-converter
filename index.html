<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- /Google Fonts -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="input-section">
        <header>
          <h1 class="title">Metric/Imperial unit conversion</h1>
        </header>
        <input class="user-input" type="text" />
      </div>
      <div class="output-section">
        <h2 class="unit-heading">Length (Meter/Feet)</h2>
        <p class="conversion-output">
          0 meters = 0.000 feet | 0 feet = 0.000 meters
        </p>
        <h2 class="unit-heading">Volume (Liters/Gallons)</h2>
        <p class="conversion-output">
          0 liters = 0.000 gallons | 0 gallons = 0.000 liters
        </p>
        <h2 class="unit-heading">Mass (Kilograms/Pounds)</h2>
        <p class="conversion-output">
          0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos
        </p>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
